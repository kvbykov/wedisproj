<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages/about.css">
</head>

<body>
    <navigation id="navigation"></navigation>

    <main>
        <section class="about-content">
            <h1 id="about-header" class="animated"></h1>

            <div class="about-block">
                <p id="jet-description" class="animated slide-left"></p>
                <img src="images/jet.png" alt="Image 2" class="animated slide-right">
            </div>

            <div class="about-block">
                <img src="images/attendant.png" alt="Image 2" class="animated slide-left">
                <div class="animated slide-right">
                    <p id="crew-description"></p>
                    <p id="about-endline"></p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p id="credentials"></p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/pages/about.js"></script>
</body>

</html>
