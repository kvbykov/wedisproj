<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages/gallery.css">
</head>

<body>
    <navigation id="navigation"></navigation>

    <main>
        <section class="gallery-content">
            <h1 id="galleryHeader" class="animated"></h1>

            <div class="gallery-block animated">
                <img src="images/gallery1.jpeg" alt="Image 2">
                <p id="galleryTest1"></p>
            </div>

            <div class="gallery-block animated">
                <p id="galleryTest2"></p>
                <img src="images/gallery2.jpg" alt="Image 2">
            </div>

            <div class="gallery-block animated">
                <img src="images/gallery3.jpeg" alt="Image 2">
                <p id="galleryTest3"></p>
            </div>
        </section>
    </main>
    <footer>
        <p id="credentials"></p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/pages/gallery.js"></script>
</body>

</html>
