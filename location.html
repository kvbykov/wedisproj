<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages/location.css">
    <!-- Add a link to Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <navigation id="navigation"></navigation>
    <main>
        <div class="location-container">
            <h1 id="location-header" class="animated"></h1>
            <p id="location-text" class="animated"></p>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2831.9339929981593!2d20.474187984719006!3d44.78215100410955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x475a70675616a667%3A0x31457a4b1766e54a!2sUniverzitet%20Singidunum!5e0!3m2!1sru!2srs!4v1719916269496!5m2!1sru!2srs"
                width="600" height="450" style="border:0; border-radius: 30px;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </main>
    <footer>
        <p id="credentials"></p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/pages/location.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</body>

</html>
