<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages/contact.css">
</head>

<body>
    <navigation id="navigation"></navigation>
    <main>
        <div class="contact-info">
            <div class="contact-block animated">
                <img src="images/phone-icon.png" alt="Phone">
                <h3>Phone</h3>
                <p>+381-145-692-397</p>
            </div>
            <div class="contact-block animated">
                <img src="images/email-icon.png" alt="Email">
                <h3>E-mail</h3>
                <p>flights.kv@mail.com</p>
            </div>
            <div class="contact-block animated">
                <img src="images/instagram-icon.png" alt="Instagram">
                <h3>Instagram</h3>
                <p>flights.kv</p>
            </div>
        </div>
        <div class="contact-container animated">
            <div class="contact-image">
                <img src="images/contact-image.png" alt="Contact Image">
            </div>
            <div class="contact-form">
                <h2>Contact Us</h2>
                <form id="contact-form">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Full Name" required>

                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="Email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>

                    <button type="submit">Send</button>
                </form>

            </div>
        </div>
    </main>
    <footer>
        <p id="credentials"></p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/elements.js"></script>
    <script src="js/pages/contact.js"></script>
</body>

</html>
