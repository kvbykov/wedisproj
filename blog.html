<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages/blog.css">
</head>

<body>
    <navigation id="navigation"></navigation>
    <main>
        <section class="blog-content">
            <h1 id="blogHeader" class="animated"></h1>
            <div class="blog-grid">
                <div class="blog-item animated ">
                    <img src="images/blog1.jpg" alt="Blog Post 1">
                    <div class="blog-info">
                        <p id="date-1" class="blog-date"></p>
                        <h3 id="blog-title-1"></h3>
                        <p id="blog-text-1"></p>
                    </div>
                </div>
                <div class="blog-item animated ">
                    <img src="images/blog2.webp" alt="Blog Post 2">
                    <div class="blog-info">
                        <p id="date-2" class="blog-date"></p>
                        <h3 id="blog-title-2"></h3>
                        <p id="blog-text-2"></p>
                    </div>
                </div>
                <div class="blog-item animated ">
                    <img src="images/blog3.jpg" alt="Blog Post 3">
                    <div class="blog-info">
                        <p id="date-3" class="blog-date"></p>
                        <h3 id="blog-title-3"></h3>
                        <p id="blog-text-3"></p>
                    </div>
                </div>
                <div class="blog-item animated ">
                    <img src="images/blog4.jpg" alt="Blog Post 4">
                    <div class="blog-info">
                        <p id="date-4" class="blog-date"></p>
                        <h3 id="blog-title-4"></h3>
                        <p id="blog-text-4"></p>
                    </div>
                </div>
                <div class="blog-item animated ">
                    <img src="images/blog5.jpg" alt="Blog Post 4">
                    <div class="blog-info">
                        <p id="date-5" class="blog-date"></p>
                        <h3 id="blog-title-5"></h3>
                        <p id="blog-text-5"></p>
                    </div>
                </div>
                <div class="blog-item animated ">
                    <img src="images/blog6.png" alt="Blog Post 4">
                    <div class="blog-info">
                        <p id="date-6" class="blog-date"></p>
                        <h3 id="blog-title-6"></h3>
                        <p id="blog-text-6"></p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p id="credentials"></p>
    </footer>
    <script src="js/main.js"></script>
    <script src="js/pages/blog.js"></script>
</body>

</html>
